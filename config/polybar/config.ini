[colors]
background =#1d2021
background-alt =#665c54
foreground = #ebdbb2
primary =#d79921
green = #98971a
secondary = #000000
alert = #cc241d
disabled = #d65d0e
warn = #d79921
aqua = #689d6a
blue = #458588
purple = #b16286
orange  = #d65d0e

[bar/maj]
width = 100%
height = 24pt
radius = 5

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator =" " 
separator-foreground = ${colors.disabled}
font-0 = monospace:pixelsize=11;4
font-1 = FontAwesome6FreeSolid:style=Solid:size=11;4
font-2 = FontAwesome6Free:style=Regular:size=11;4
font-3 = FontAwesome6Brands:style=Regular:size=11;4

modules-left = xworkspaces xwindow   
modules-center = spotify spotify-prev spotify-play-pause spotify-next  
modules-right = filesystem memory cpu pulseaudio battery eth network date poweroff

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 99
low-at = 5
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-full = %percentage%%
label-full-prefix-foreground = ${colors.primary}

ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.warn}
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix =" "
format-foreground=${colors.primary}
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "" 
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo ""
format = <label>
click-left = playerctl next -p spotify


[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.orange}

label-mounted = %free% 
format-prefix-foreground = ${colors.primary}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

sink = alsa_output.pci-0000_12_00.3.analog-stereo

use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>

label-muted =   muted
label-muted-foreground = ${colors.disabled} 

ramp-volume-foreground = ${colors.primary}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock 
blacklist-1 = caps lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}

label = %percentage_used:2%% 

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.orange}
label = %percentage:2%%

[module/network]
type = internal/network
interface = wlp1s0 
interface-type = wireless
interval = 1.0
format-connected=<label-device> <ramp-signal> <label-connected>

label-connected = %{F#F0C674}%essid%%{F-} 

# %downspeed%  %upspeed%"
label-disconnected =  disconnected
label-disconnected-foreground = #cc241d
label-connected-background =${colors.background} 

ramp-signal-0 = ▂
ramp-signal-0-foreground=#cc241d
ramp-signal-1 = ▂▄
ramp-signal-1-foreground=#d65d0e
ramp-signal-2 = ▂▄▆
ramp-signal-2-foreground=${colors.primary}
ramp-signal-3 = ▂▄▆█
ramp-signal-3-foreground=${colors.primary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-}  %essid%
#%local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date-alt= "%{F#d65d0e}%{F-} %a %H:%M"
date =  "%{F#d65d0e}%{F-} %a, %d %b %H:%M"
#d79921
label = %date% 
label-foreground = ${colors.primary}
#d65d0e


[module/poweroff]
type = custom/script
exec = echo ""
click-left = systemctl poweroff 

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
